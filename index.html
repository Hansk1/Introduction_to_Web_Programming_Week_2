<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="src/index.js" defer></script>
  </head>

  <body>
    <table id="data-table">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
				<th>Admin</th>
				<th>Picture</th>
      </tr>
      <tr>
        <td>Webmaster</td>
        <td>example@email.com</td>
        <td>Demoland 123</td>
        <td>X</td>
      </tr>
      <tr>
				<td>User123</td>
				<td>example@email.com</td>
				<td>Userplace 321	</td>
				<td>-</td>
			</tr>
			<tr>
				<td>AnotherUser222</td>
				<td>example@email.com</td>
				<td>AnotherPlace 21</td>
				<td>-</td>
			</tr>
		</table>

		<h2>User form:</h1>
		<form id="user-form">
			<label for="input-username">Username:</label>
			<input type="text" id="input-username" name="username" required><br><br>
			
			<label for="input-email">Email:</label>
			<input type="email" id="input-email" name="email" required><br><br>
			
			<label for="input-address">Address:</label>
			<input type="text" id="input-address" name="address" required><br><br>
			
			<label for="input-admin">Admin:</label>
			<input type="checkbox" id="input-admin" name="admin"><br><br>

			<label for="input-image">Profile picture:</label>
			<input type="file" id="input-image" name="picture" accept="image/*"><br><br>

			<input type="button" value="Submit" id="submit-data">
		</form>
		<br>
		<button id="empty-table">Remove data</button>
  </body>
</html>
